<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration form with validation</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../registration/assets/css/main.css" />
    <link rel="icon" href="../registration/assets/img/favicon.ico" />
  </head>
  <body>
    <header>
      <h1>Registration form with validation</h1>
      <hr/>
    </header>
    <main>
      <form id="reg_form" action="server/handler.html" method="post" onsubmit="return false">
        <div class="mb-2 my-form-group">
          <label for="login" class="form-label">Login:</label>
          <input type="text" id="login" name="login" class="form-control" />
          <div id="login-mess" class="form-text alert"></div>
        </div>
        <div class="mb-2 my-form-group">
          <label for="pass1" class="form-label">Password:</label>
          <input type="password" id="pass1" name="pass1" class="form-control" />
          <div id="pass1-mess" class="form-text alert"></div>
        </div>
        <div class="mb-2 my-form-group">
          <label for="pass2" class="form-label">Password check:</label>
          <input type="password" id="pass2" name="pass2" class="form-control" />
          <div id="pass2-mess" class="form-text alert"></div>
        </div>
        <div class="mb-2 my-form-group">
          <label for="email" class="form-label">Email:</label>
          <input type="email" id="email" name="email" class="form-control" />
          <div id="email-mess" class="form-text alert"></div>
        </div>
        <button type="submit" class="btn btn-lg btn-success my_btn">Send</button>
        <button type="reset" class="btn btn-lg btn-success btn-danger my_btn">Clear all</button>
      </form>
    </main>
    <footer>
      <hr />
      <h6>Copyright: &copy; MyCompany&trade; - 2023</h6>
    </footer>
    <!-- scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/validator.js"></script>
    <script src="assets/js/controller.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
