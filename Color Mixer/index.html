<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="icon" href="../Color Mixer/assets/img/favicon.ico">
    <title>Color Mixer</title>
</head>
<body>
    <header><h2>Color Mixer</h2></header>
    <main>
        <div class="row">
            <div class="col-md-4" id="left-panel">
                <h4>Редагування</h4>
                <div class="row">
                    <div class="col-md-4"><span id="red-label">150</span></div>
                    <div class="col-md-4"><span id="green-label">150</span></div>
                    <div class="col-md-4"><span id="blue-label">150</span></div>
                </div>
                <div class="row">
                    <div class="col-md-4"><div class="slider" id="red-slider"></div></div>
                    <div class="col-md-4"><div class="slider" id="green-slider"></div></div>
                    <div class="col-md-4"><div class="slider" id="blue-slider"></div></div>
                </div>
            </div>
            <div class="col-md-8" id="right-panel">
                <h4>Перегляд</h4>
                <div id="view-box"></div>
            </div>
        </div>
    </main>
    <footer> 
        <hr>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script type="module" src="./assets/js/controller.js"></script>
    <script type="module" src="./assets/js/main.js"></script>
