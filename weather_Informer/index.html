    <title>Weather Informer</title>

    <header>

    </header>
    <main> 
    <section id="data">
        <fieldset>
            <legend>
                Choose city for gaining information about weather
            </legend>
            <p>
                <label for="city">City:</label>
                <input type="text" id="city" placeholder="введіть назву міста для пошуку ...">
            </p>
            <p>
                <button id="get-weather">recieve the weather info</button>
                <button id="res-weather">clear weather info</button>
            </p>
        </fieldset>
        <fieldset>
            <legend>
                watch the weather in choosen city
            </legend>
            <div id="display">
                <!-- weather info data placeholder -->
            </div>
        </fieldset>
    </section>    
    </main>
